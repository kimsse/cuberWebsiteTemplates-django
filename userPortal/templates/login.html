{%load static%}

<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="{%static 'css/unifiedUI.css'%}">
<head>
    <title>Login Portal</title>
</head>
<body>
    <div class="header-box">Login Portal</div>
    <div class="login-dialog-box">
        <h1>Welcome!</h1>
        <div class="description-content">Use your username and password to login</div>
        <form action="http://127.0.0.1:8000/login/result" method="POST">

            {% csrf_token %}

            <div class="input-area-description">Username</div>
            <input type="text" class="input-area" name="username">
            <div class="input-area-description">Password</div>
            <input type="password" class="input-area" name="passwd">
            <input class="submit" type="submit" value="Login">
        </form>
        <br>
        <a href="http://127.0.0.1:8000/signup" class="link">Don't have an account yet? Register one now!</a>
    </div>
</body>
